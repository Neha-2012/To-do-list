<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><To-do-list></title>
        <link rel="stylesheet" href="To-do.css">
      
</head>
<body class="header">
    <div class="box">
        <div class="container">
            <h1 class="txt-2">To Do List</h1>
            <div>

             </div>

            <button class="txt" id="Submit-btn" >Submit</button>
        </div>

        <div id="todo-items"></div>
        
        <div  id ="list-items">
        
        </div>
         
        <button class="clear-items"id = "clearItems">Clear Items</button>
        
    </div>

    
    
    
</div>
